<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Khmer', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #d6336c;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #444;
    }

    .btn {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .yes {
      background-color: #28a745;
      color: white;
    }

    .yes:hover {
      background-color: #218838;
    }

    .no {
      background-color: #dc3545;
      color: white;
    }

    .no:hover {
      background-color: #c82333;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>តើអ្នកឈ្មោះ គង់ សុីណាត ​មែនទេ?</h1>
    <p>ចូរជ្រើសរើសចម្លើយខាងក្រោម </p>
    <button class="btn yes" onclick="alert('សួស្ដី​ គង់សុីណាត thanks you ដែលមកកាន់គេហទំព័របស់យើងខ្ញុំ😁')">បាទ/ចាស</button>
    <button class="btn no" onclick="alert('ឈ្មោះ គង់សុីណាត​ ហើយឆ្លើយថា ទេ​ ទៀត់់😂')">ទេ</button>
  </div>
  <footer>
    © 2025 រួមរៀបចំដោយ Visith
  </footer>
</body>
</html>
